version: '3.8'
services:
  ara-api:
    build: .
    container_name: ara-api
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
    working_dir: /app
    command: ["python", "api/main.py"]
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 