version: 1
formatters:
  simple:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
loggers:
  aara:
    handlers: [console]
    level: INFO
    propagate: no
root:
  handlers: [console]
  level: INFO 